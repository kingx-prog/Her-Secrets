<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Her Secrets - Dating App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="heart.png"> <!-- Heart-shaped favicon -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f4f4f4; /* Background color */
      transition: background-color 0.5s ease; /* Smooth transition for dark mode */
      padding-bottom: 60px; /* Adjust for bottom nav height */
    }

    .container {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .carousel {
      width: 300px;
      overflow: hidden; /* Hide overflow to show only one card */
      position: relative;
    }

    .carousel-inner {
      width: 100%;
      display: flex;
      transition: transform 0.5s ease; /* Smooth transition for card animation */
    }

    .card {
      flex: 0 0 auto; /* Prevent flex items from growing */
      width: 300px; /* Set fixed width for each card */
      max-height: auto; /* Set max height to fit the container */
      background-color: #fff; /* White background */
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .card img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .card-content {
      padding: 20px;
      text-align: center;
    }

    .card-content h2 {
      margin: 0;
      font-size: 24px;
      color: #333; /* Text color */
    }

    .card-content p {
      margin: 5px 0;
      font-size: 16px;
      color: #666; /* Text color */
    }

    .btn-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .btn-container button {
      padding: 8px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-container button.reject {
      background-color: #e53935; /* Red color */
      color: #fff; /* Text color */
    }

    .btn-container button.accept {
      background-color: #43a047; /* Green color */
      color: #fff; /* Text color */
    }

    .message-btn-container {
      margin-top: 20px; /* Perfect spacing before message button */
    }

    .message-btn-container button {
      padding: 8px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      background-color: #8B0000; /* Dark red color */
      color: #fff; /* Text color */
      width: calc(50% - 10px); /* Adjust for margin between buttons */
    }

    .message-btn-container button:hover {
      background-color: #FFD700; /* Hover background color */
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #8B0000; /* Dark red color */
      box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 60px;
      font-size: 14px; /* Font size */
      border-radius: 0.5%;
    }

    .bottom-nav a {
      text-decoration: none;
      color: white; /* Text color */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: color 0.3s ease;
    }

    .bottom-nav a:hover {
      color: #FFD700; /* Hover text color */
    }

    .bottom-nav a i {
      font-size: 16px; /* Smaller icon size */
    }

    .header {
      color: red; /* Dark red color */
      text-align: center;
      padding: 10px 0;
      font-size: 24px;
      font-weight: bold; /* Bold header text */
    }

    .dark-mode-btn {
      font-size: 18px; /* Smaller moon icon */
      color: #333; /* Dark gray color */
      cursor: pointer;
    }

    .shoe-prints {
      color: #ff69b4; /* Pink color for shoe heel */
    }

    /* Dark mode styles */
    body.dark-mode {
      background-color: black; /* Dark gray background */
    }

    .card {
      background-color: black; /* Dark gray background for card */
    }

    .card-content h2, .card-content p, .bottom-nav a {
      color: #fff; /* White text color */
    }

    .dark-mode-btn {
      color: #fff; /* White moon icon color */
    }

    /* Next and Previous button styles */
    .next,
    .prev {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .next:hover,
    .prev:hover {
      background-color: rgba(0, 0, 0, 0.7);
    }

    .next {
      right: 10px;
    }

    .prev {
      left: 10px;
    }
  </style>
</head>
<body>

<div class="header">
  <a href="#"><i class="fas fa-gift shoe-prints"></i></a> <!-- Shoe heel icon -->

  Her Secrets
<h6> Discover Love, Discover Connections</h6>
</div>

<div class="container">
  <div class="carousel">
    <div class="carousel-inner">
      <div class="card">
        <img src="blue.jpg" alt="Profile Image">
        <div class="card-content">
          <h2>Jane Doe</h2>
          <p>Age: 28</p>
          <p>Location: City, Country</p>
          <p>Interests: Hiking, Photography</p>
          <div class="btn-container">
            <button class="reject"><i class="fas fa-times"></i>Reject</button>
            <button class="accept"><i class="fas fa-check"></i>Accept</button>
          </div>
		  <br>
		  <br>
		  <br>
          <div class="message-btn-container">
            <button><i class="fas fa-comment-alt"></i></button>
          </div>
        </div>
      </div>
      <div class="card">
        <img src="redhose.jpg" alt="Profile Image">
        <div class="card-content">
          <h2>Jane Doe</h2>
          <p>Age: 28</p>
          <p>Location: City, Country</p>
          <p>Interests: Hiking, Photography</p>
          <div class="btn-container">
            <button class="reject"><i class="fas fa-times"></i>Reject</button>
            <button class="accept"><i class="fas fa-check"></i>Accept</button>
          </div>
		  <br>
		  <br>
		  <br>
          <div class="message-btn-container">
            <button><i class="fas fa-comment-alt"></i></button>
          </div>
        </div>
      </div>
    </div>
    <button class="prev" onclick="prevCard()">&#10094;</button> <!-- Previous button -->
    <button class="next" onclick="nextCard()">&#10095;</button> <!-- Next button -->
  </div>
</div>

<div class="bottom-nav">
  <a href="#"><i class="fas fa-heart"></i>Matches</a>
    <a href="#"><i class="fas fa-comments"></i>Messages</a>
  <a href="#"><i class="fas fa-user"></i>Profile</a>
  <a href="#"><i class="fas fa-cog"></i>Settings</a>
  <span class="dark-mode-btn" onclick="toggleDarkMode()">
    <i class="fas fa-moon"></i>
  </span>
</div>

<script>
  const carousel = document.querySelector('.carousel-inner');
  const cards = document.querySelectorAll('.card');
  let currentIndex = 0;

  function showCard(index) {
    const offset = -index * 100;
    carousel.style.transform = `translateX(${offset}%)`;
  }

  function nextCard() {
    currentIndex = (currentIndex + 1) % cards.length;
    showCard(currentIndex);
  }

  function prevCard() {
    currentIndex = (currentIndex - 1 + cards.length) % cards.length;
    showCard(currentIndex);
  }

  function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
  }

  showCard(currentIndex);
</script>

</body>
</html>
